<script>
	// Get if dark mode on device:
	const darkMode = window.matchMedia("(prefers-color-scheme:dark)").matches;

	if (darkMode) {
		document.documentElement.setAttribute('data-theme', 'dark');
	} else {
		document.documentElement.setAttribute('data-theme', 'light');
	}
</script>
